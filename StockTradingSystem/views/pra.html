<div class="container-wrap">
<div class="hkh">
<div class="fg">
    <img src="/images/fg.jpg" width="440px"height="4px">
</div>
<div class="ph">
<p style="font-size:20px;color:#A92443;font-weight:bold">个人证券账户补办</p>
</div>
<form id="praccount">
<div class="kh">
    <div class="txb">
            <input id="praim0" required='' type='text' name="name" onblur="checkFill('#praim0', '#prawm0')">
            <label alt='请输入补办人姓名' placeholder='姓名'></label>
            <div id="prawm0" class="mxb">姓名栏不能为空</div>
    </div>
    <div class="txb">
        <div class="rt" style="font-weight:bold">
        <p>请选择补办人性别</p>
        </div>
        <div class="r1">
            <label for="male" >男性</label>
            <input required='' type="radio" name="gender" value="male" checked="true"/>
        </div>
        <div class="r2">
            <label for="female" >女性</label>
            <input required='' type="radio" name="gender" value="female"/>
        </div>
    </div>
    <div class="txb">
        <input id="praim1" required='' type='text' name="identityid" onblur="checkDiffer('#praim1', '#prawm1','#praim7', '#prawm7',0,0)">
        <label alt='请输入补办人身份证号码' placeholder='身份证号码'></label>
        <div id="prawm1" class="mxb">身份证错误</div>
    </div>
    <div class="txb">
        <input id="praim2" required='' type='text' name="homeaddress" onblur="checkFill('#praim2', '#prawm2')">
        <label alt='请输入补办人家庭地址' placeholder='家庭地址'></label>
        <div id="prawm2" class="mxb">家庭地址栏不能为空</div>
    </div>
    <div class="txb">
        <input id="praim3" required='' type='text' name="work" onblur="checkFill('#praim3', '#prawm3')">
        <label alt='请输入补办人职业' placeholder='职业'></label>
        <div id="prawm3" class="mxb">职业栏不能为空</div>
    </div>
    <div class="txb">
        <!--<input id="praim4" required='' type='text' name="educationback" onblur="checkFill('#praim4', '#prawm4')">
        <label alt='请输入补办人学历' placeholder='学历'></label>-->
        <div class="rt" style="font-weight:bold">
            <p>请选择补办人学历</p>
        </div>
        <div class="r1">
            <select name="educationback">
                <option value="小学及以下">小学及以下</option>
                <option value="初中">初中</option>
                <option value="高中">中专/高中</option>
                <option value="专科">专科</option>
                <option value="本科">本科</option>
                <option value="研究生及以上">研究生及以上</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div id="prawm4" class="mxb">学历栏不能为空</div>
    </div>
    <div class="txb">
        <input id="praim5" required='' type='text' name="workaddress" onblur="checkFill('#praim5', '#prawm5')">
        <label alt='请输入补办人工作单位' placeholder='工作单位'></label>
        <div id="prawm5" class="mxb">工作单位栏不能为空</div>
    </div>
</div>

<div class="kh1">
    <div class="txb">
        <input id="praim6" required='' type='text' name="phonenumber" onblur="checkPhoneNumber('#praim6', '#prawm6')">
        <label alt='请输入补办人联系电话' placeholder='联系电话'></label>
        <div id="prawm6" class="mxb">联系电话栏不能为空</div>
    </div>
    <div class="txb">
        <div class="rt" style="font-weight:bold">
        <p>是否为代办</p>
        </div>
        <div class="r1">
            <label for="yes" >是</label>
            <input required='' type="radio" name="agent" value="yes" onclick="document.getElementById('praagd').style.display='';"/>
        </div>
        <div class="r2">
            <label for="no" >否</label>
            <input required='' type="radio" name="agent" value="no" checked="true" onclick="document.getElementById('praagd').style.display='none';document.getElementById('praagi').value='';"/>
        </div>
    </div>
    <div class="txb" id='praagd' style="display: none">
        <input id="praim7" required='' type='text' style="" id='praagi' name="agentid" onblur="checkDiffer('#praim1', '#prawm1','#praim7', '#prawm7',0,1)">
        <label alt='请输入代办人身份证号' placeholder='代办人身份证号'></label>
        <div id="prawm7" class="mxb">代办人身份证号栏不能为空</div>
</div>
</div>

</form>
<div class="kh2" align=center>
<button type="button" class="btn btn-default" id="submit2" onclick="window.location.href='/securitiesaccount/pra'">提交</button></td>
</div>
<div class="kh3" align=center>
<button type="button" class="btn btn-default"  onclick="window.location.href='/securitiesaccount'">取消</button></td>
</div>
