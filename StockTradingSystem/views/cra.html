	<p style="font-size:20px;color:#A92443;font-weight:bold">法人证券账户补办</p>

<form id='fraccount'>
    <div class="kh">
        <div class="txb">
            <input id="craim0" required='' type='text' name='registrationid' onblur="checkFill('#craim0', '#crawm0')">
            <label alt='请输入法人注册登记号码' placeholder='法人注册登记号码'></label>
            <div id="crawm0" class="mxb">法人注册登记号码栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim1" required='' type='text' name='licenseid' onblur="checkFill('#craim1', '#crawm1')">
            <label alt='请输入营业执照号码' placeholder='营业执照号码'></label>
            <div id="crawm1" class="mxb">法人营业执照号码栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim2" required='' type='text' name='identityid' onblur="checkDiffer('#craim2', '#crawm2','#craim7', '#crawm7',1,0)">
            <label alt='请输入身份证号码' placeholder='身份证号码'></label>
            <div id="crawm2" class="mxb">法人身份证号码栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim3" required='' type='text' name='name' onblur="checkFill('#craim3', '#crawm3')">
            <label alt='请输入姓名' placeholder='姓名'></label>
            <div id="crawm3" class="mxb">法人姓名栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim4" required='' type='text' name='phonenumber' onblur="checkPhoneNumber('#craim4', '#crawm4')">
            <label alt='请输入联系电话' placeholder='联系电话'></label>
            <div id="crawm4" class="mxb">法人联系电话栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim5" required='' type='text' name='workaddress' onblur="checkFill('#craim5', '#crawm5')">
            <label alt='请输入联系地址' placeholder='联系地址'></label>
            <div id="crawm5" class="mxb">法人联系地址栏不能为空</div>
        </div>
    </div>
    <div class="kh1">
        <div class="txb">
            <input id="craim6" required='' type='text' name='authorizername' onblur="checkFill('#craim6', '#crawm6')">
            <label alt='请输入授权证券交易执行人姓名' placeholder='授权证券交易执行人姓名'></label>
            <div id="crawm6" class="mxb">授权证券交易执行人姓名栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim7" required='' type='text' name='authorizeridentityid' onblur="checkDiffer('#craim2', '#crawm2','#craim7', '#crawm7',1,1)">
            <label alt='请输入授权人身份证号码' placeholder='授权人身份证号码'></label>
            <div id="crawm7" class="mxb">授权人身份证号码栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim8" required='' type='text' name='authorizerphonenumber' onblur="checkPhoneNumber('#craim8', '#crawm8')">
            <label alt='请输入授权人联系电话' placeholder='授权人联系电话'></label>
            <div id="crawm8" class="mxb">授权人联系电话栏不能为空</div>
        </div>
        <div class="txb">
            <input id="craim9" required='' type='text' name='authorizeraddress' onblur="checkFill('#craim9', '#crawm9')">
            <label alt='请输入授权人地址' placeholder='授权人地址'></label>
            <div id="crawm9" class="mxb">授权人地址栏不能为空</div>
        </div>
    </div>
</form>
