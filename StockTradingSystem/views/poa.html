<p style="font-size:20px;color:#A92443;font-weight:bold">个人证券账户开户</p>
</div>
<form id="poaccount">
<div class="kh">
	<div class="txb">
            <input id="poaim0" required='' type='text' name="name" onblur="checkFill('#poaim0', '#poawm0')">
            <label alt='请输入开户人姓名' placeholder='姓名'></label>
			<div id="poawm0" class="mxb">姓名栏不能为空</div>
    </div>
	<div class="txb">
        <div class="rt" style="font-weight:bold">
		<p>请选择开户人性别</p>
		</div>
		<div class="r1">
			<label for="male" >男性</label>
			<input required='' type="radio" name="gender" value="male" checked="true"/>
		</div>
		<div class="r2">
			<label for="female" >女性</label>
			<input required='' type="radio" name="gender" value="female"/>
		</div>
    </div>
    <div class="txb">
            <input id="poaim1" required='' type='text' name="identityid" onblur="checkDiffer('#poaim1', '#poawm1','#poaim7', '#poawm7',0,0)">
            <label alt='请输入开户人身份证号码' placeholder='身份证号码'></label>
			<div id="poawm1" class="mxb">身份证错误</div>
    </div>
	<div class="txb">
            <input id="poaim2" required='' type='text' name="homeaddress" onblur="checkFill('#poaim2', '#poawm2')">
            <label alt='请输入开户人家庭地址' placeholder='家庭地址'></label>
			<div id="poawm2" class="mxb">家庭地址栏不能为空</div>
    </div>
	<div class="txb">
            <input id="poaim3" required='' type='text' name="work" onblur="checkFill('#poaim3', '#poawm3')">
            <label alt='请输入开户人职业' placeholder='职业'></label>
			<div id="poawm3" class="mxb">职业栏不能为空</div>
    </div>
	<div class="txb">
            <!--<input id="poaim4" required='' type='text' name="educationback" onblur="checkFill('#poaim4', '#poawm4')">
            <label alt='请输入开户人学历' placeholder='学历'></label>-->
			<div class="rt" style="font-weight:bold">
				<p>请选择开户人学历</p>
			</div>
			<div class="r1">
				<select name="educationback">
					<option value="小学及以下">小学及以下</option>
					<option value="初中">初中</option>
					<option value="高中">中专/高中</option>
					<option value="专科">专科</option>
					<option value="本科">本科</option>
					<option value="研究生及以上">研究生及以上</option>
					<option value="其他">其他</option>
				</select>
			</div>
			<div id="poawm4" class="mxb">学历栏不能为空</div>
    </div>
	<div class="txb">
			<input id="poaim5" required='' type='text' name="workaddress" onblur="checkFill('#poaim5', '#poawm5')">
			<label alt='请输入开户人工作单位' placeholder='工作单位'></label>
			<div id="poawm5" class="mxb">工作单位栏不能为空</div>
    </div>
</div>

<div class="kh1">
	<div class="txb">
            <input id="poaim6" required='' type='text' name="phonenumber" onblur="checkPhoneNumber('#poaim6', '#poawm6')">
            <label alt='请输入开户人联系电话' placeholder='联系电话'></label>
			<div id="poawm6" class="mxb">联系电话栏不能为空</div>
    </div>
	<div class="txb">
		<div class="rt" style="font-weight:bold">
		<p>是否为代办</p>
		</div>
		<div class="r1">
			<label for="yes" >是</label>
			<input required='' type="radio" name="agent" value="yes"  onclick="document.getElementById('poaagd').style.display='';"/>
		</div>
		<div class="r2">
			<label for="no" >否</label>
			<input required='' type="radio" name="agent" value="no" checked="true" onclick="document.getElementById('poaagd').style.display='none';document.getElementById('poaagi').value='';"/>
		</div>
	</div>
	<div class="txb" id='poaagd' style="display: none">
            <input id="poaim7" required='' type='text' style="" id='poaagi' name="agentid" onblur="checkDiffer('#poaim1', '#poawm1','#poaim7', '#poawm7',0,1)">
            <label alt='请输入代办人身份证号' placeholder='代办人身份证号'></label>
			<div id="poawm7" class="mxb">代办人身份证号栏不能为空</div>
    </div>
</div>
